server:
  port: 7070
spring:
  config:
    use-legacy-processing: true
  thymeleaf:
    cache: false
    mode: HTML
management:
   endpoints:
      web:
         base-path: /manage
         exposure:
            include: health,info,env,mappings,refresh,loggers,configInspector,configprops,actuators
logging.config: classpath:log4j2-spring.xml
